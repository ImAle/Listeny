<!doctype html>
<html th:lang="#{principal.lang}" xmlns:th="https://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head th:insert="layout.html::head">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <button id="toggle-sidebar" class="btn btn-primary d-md-none">
            <i class="fas fa-bars"></i>
        </button>

        <div class="col-3 d-md-block d-none">
            <aside th:insert="layout.html::aside"></aside>
        </div>

        <div class="modal fade" id="modallista" tabindex="-1" aria-labelledby="modallistaLabel" style="display: none;" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modallistaLabel">Configuración de la lista</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form>
                            <div class="form-group my-3">
                                <label for="list-public-switch">Hacer pública</label>
                                <label class="switch">
                                    <input type="checkbox" id="list-public-switch" checked>
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <div class="form-group my-3">
                                <label for="list-name">Cambiar nombre de la lista</label>
                                <input type="text" class="form-control" id="list-name" placeholder="Ingrese el nuevo nombre de la lista">
                            </div>
                            <div class="form-group my-3">
                                <label for="list-image">Cambiar imagen de la lista</label>
                                <input type="file" class="form-control-file" id="list-image">
                            </div>
                            <button type="submit" class="btn btn-info my-3">Compartir lista</button>
                            <div class="form-group my-3">
                                <label for="list-description">Actualizar descripción de la lista</label>
                                <textarea class="form-control" id="list-description" rows="3"></textarea>
                            </div>
                            <button type="button" class="btn btn-secondary my-3" data-bs-dismiss="modal">Descartar cambios</button>
                            <button type="submit" class="btn btn-danger my-3">Eliminar lista</button>
                            <button type="submit" class="btn btn-primary my-3">Guardar cambios</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <div class="col-9">
            <div class="row my-3">
                <div class="col-12 d-flex">
                    <div class="position-relative">
                        <img src="/static/imagenes/lista1.jpg" class="img-fluid rounded-img" style="max-width:95%; max-height:95%;">
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-md-8 position-relative">
                                <h2 class="mb-3">Nombre de la playlist</h2>
                                <strong class="mb-3">Privada/Pública</strong>
                                <p class="d-none d-lg-block" style="position: absolute; bottom: -290px;">Descripción</p>
                                <i class="fas fa-cog fa-2x gear-icon my-3 d-flex justify-content-end" data-bs-toggle="modal" data-bs-target="#modallista" style="cursor:pointer; position: absolute; bottom: -20px; right: -50px;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <button class="btn-outline-secondary" type="button" style="float: left; margin-right: 10px; background-color: transparent; border:none;">
                        <i class="bi bi-play-fill fs-2"></i>
                    </button>
                </div>
            </div>

            <table class="table" style="border-top: 4px solid gray;">
                <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Título</th>
                    <th>Álbum</th>
                    <th>Fecha de incorporación</th>
                    <th>Duración</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="index" data-index="1">
                        <span class="index-number">1</span>
                        <i class="fa fa-play hidden"></i>
                    </td>
                    <td><img src="/static/imagenes/song1-image.jpg" class="img-fluid custom-img rounded-img"></td>
                    <td>Canción 1</td>
                    <td>Álbum 1</td>
                    <td>20/01/2023</td>
                    <td>3:45</td>
                    <td><i class="fas fa-times fa-2x"></i></td>
                </tr>
                </tbody>
            </table>

            <div class="container">
                <div class="row mt-3">
                    <div class="col-12 col-md-6 my-3">
                        <form>
                            <div class="form-group d-flex">
                                <input type="text" class="form-control" placeholder="Buscar canción para añadir a la playlist">
                                <button type="submit" class="btn btn-outline-success my-2 my-sm-0">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Para cambiar el icono al hacer click -->
<script>
    $("#megusta").click(function(){
      var elem= document.getElementById("megusta");
      var seguido= 'id del usuario con megusta';
      var seguidor= 'id del usuario activo';
      elem.classList.toggle("bi-heart");
      elem.classList.toggle("bi-heart-fill");
      if (elem.classList.contains('bi-heart')) {
        url = '/nomegusta'
      } else {
        url = "megusta"
      }
      $.ajax({
        url: url,
        data: {
          seguido: seguido,
          seguidor:seguidor
        },
        dataType: 'json'
      })
    })
  </script>

<!-- Optional JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

<!-- script para ocultar barra lateral al hacerse la ventana pequeña -->

<script>
        document.getElementById("toggle-sidebar").addEventListener("click", function(){
        document.querySelector("aside").classList.toggle("d-md-none");
    });
</script>

<!-- mostrar/ocultar la barra lateral: -->

<script>
  $(document).ready(function(){
    $("#toggle-sidebar").click(function(){
      $("#sidebar").toggleClass("d-none");
    });
  });
</script>


<!-- Sirve para que cuando te posiciones encima del índice de cada canción de la playlist, este desaparezca y aparece el botón de play -->
<script>
  $('.index').hover(function() {
    $(this).find('.index-number').hide();
    $(this).find('.fa-play').show();
  }, function() {
    $(this).find('.index-number').show();
    $(this).find('.fa-play').hide();
  });
</script>








</body>
</html>
