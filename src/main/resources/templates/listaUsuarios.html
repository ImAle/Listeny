<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}">Insert title here</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
            </a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1
            class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
            th:text="${titulo}"></h1>
    <p><a th:href="@{/nuevousuario}" class="btn btn-success btn-xs">Nuevo usuario</a></p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>Usuario</th>
            <th>Correo</th>
            <th>Sexo</th>
            <th>Fecha nacimiento</th>
            <th>Es Artista</th>
            <th>Seguidores</th>
            <th>Seguidos</th>
            <th>editar</th>
            <th>eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usu: ${usuarios}">
            <td th:text="${usu.getId()}"></td>
            <td th:text="${usu.getNombreUsuario()}"></td>
            <td th:text="${usu.getEmail()}"></td>
            <td th:text="${usu.getSexo()}"></td>
            <td th:text="${usu.getFechaNacimiento()}"></td>
            <td th:text="${usu.getEsArtista()}"></td>
            <td th:text="${usu.getSeguidores().size()}"></td>
            <td th:text="${usu.getSeguidos().size()}"></td>
            <td><a class="btn btn-primary btn-xs" th:href="@{/perfil/} + ${usu.id}" th:text="'editar'"></a></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${usu.id}" th:text="'eliminar'" onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
        </tr>
        </tbody>

    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
