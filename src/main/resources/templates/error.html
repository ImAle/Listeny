<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Estilos personalizados -->
  <link href="/css/custom.css" type="text/css" rel="stylesheet">

  <!-- Bootstarp icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
          integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
          crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
          integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
          crossorigin="anonymous"></script>

  <title>Página de error</title>


  <style>
    /* centra la imagen y el texto en el centro de la página */
    .center-content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; /* hace que el contenido ocupe toda la altura de la ventana */
    }

    /* establece el tamaño de la imagen */
    .error-image {
      width: 80%; /* la anchura será del 50% de la ventana */
      height: auto; /* la altura se ajustará automáticamente a la imagen */
      position: relative; /* posiciona la imagen en relación a su contenedor */
    }

    /* establece el estilo del texto */
    .error-text {
      font-size: 36px; /* tamaño de la fuente */
      color: #fff; /* color del texto */
      position: absolute; /* posiciona el texto absolutamente */
      top: 5%; /* posiciona el texto en la parte superior de la imagen */
      left: 50%; /* posiciona el texto en el centro de la imagen */
      transform: translate(-50%, -50%); /* centra el texto en la parte superior de la imagen */
      z-index: 1; /* establece el índice z para que el texto esté encima de la imagen */
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: Beige;
}
  </style>

</head>
<body>


<div class="container center-content">
  <img class="error-image" src="/imagenes/error.jpg" alt="Imagen de error">
  <p class="error-text text-overlay">NO ENCONTRAMOS LO QUE ESTÁ BUSCANDO</p>
</div>


<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>
</html>
