<!doctype html>
<html lang="es_ES"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout.html::head">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <aside class="col-3">
            <div class="card my-3" style="height:1000px">
                <img src="/imagenes/logo.png" class="card-img-top mx-auto my-3 w-50" alt="...">
            </div>
        </aside>
        <main class="offset-1 col-7">

            <h1 class="my-3">INTRODUZCA SUS DATOS DE REGISTRO</h1>

            <form th:action="@{/registro/save}" th:object="${usuario}" method="post">
                <div class="form-group my-5">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" th:field="*{nombreUsuario}" class="form-control" id="username" name="nombre-usuario" placeholder="Ingrese su nombre de usuario">
                    <p th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}">Nombre de usuario es un campo obligatorio</p>
                </div>

                <div class="form-group my-5">
                    <label for="email">Correo electrónico</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" name="correo-usuario" placeholder="Ingrese su correo electrónico">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email es un campo obligatorio</p>
                </div>

                <div class="form-group my-5">
                    <label for="password">Contraseña</label>
                    <input type="password" th:field="*{clave}" class="form-control" id="password" name="password-usuario" placeholder="Ingrese su contraseña">
                    <p th:if="${#fields.hasErrors('clave')}" th:errors="*{clave}">Contraseña es un campo obligatorio</p>
                </div>

                <div class="form-group my-5">
                    <label for="birthdate">Fecha de nacimiento</label>
                    <input type="date" th:field="*{fechaNacimiento}" class="form-control" id="birthdate" name="fecha-nacimiento-usuario">
                </div>

                <div class="form-group my-5">
                    <label for="gender">Sexo</label>
                    <select class="form-control" id="gender" name="sexo-usuario">
                        <option value="M" th:field="*{sexo}">Hombre</option>
                        <option value="F" th:field="*{sexo}">Mujer</option>
                    </select>
                </div>

                <div class="form-group my-5">
                    <label >Artista/Usuario</label>
                    <br>
                    <input type="checkbox"  th:id="usertype + ${role_item.id}" name="tipo-perfil"
                           th:align="center"
                           th:each="role_item : ${listaRoles}"
                           th:text="${role_item.rol}"
                           th:value="${role_item.id}"
                           th:field="*{rolDelUsuario}"
                    />
                </div>

                <div class="form-group my-5">
                    <label for="profileimg">Subir imagen de perfil</label>
                    <input type="file" th:field="*{imagen}" class="form-control-file" id="profileimg" name="imagen-perfil">
                </div>


                <div class="form-group my-5">
                    <label for="bgimg">Subir imagen de fondo</label>
                    <input type="file" th:field="*{imagenFondo}" class="form-control-file" id="bgimg" name="imagen-fondo">
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


                <div class="text-left my-5">
                    <button type="submit" class="btn btn-primary">Registrarme</button>
                </div>
            </form>


        </main>

    </div>
</div>

<section th:insert="layout.html::script"></section>

</body>
</html>
