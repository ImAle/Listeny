<!doctype html>
<html lang="es_ES"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link href="../static/css/custom.css" type="text/css" rel="stylesheet">

    <!-- Bootstarp icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <title>Formulario de registro</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <aside class="col-3">
            <div class="card my-3" style="height:1000px">
                <img src="../static/imagenes/logo.png" class="card-img-top mx-auto my-3 w-50" alt="...">
            </div>
        </aside>
        <main class="offset-1 col-7">

            <h1 class="my-3">INTRODUZCA SUS DATOS DE REGISTRO</h1>

            <form th:action="@{/registro}" th:object="${usuario}" method="post">
                <div class="form-group my-5">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" th:field="*{nombreUsuario}" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
                    <p th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}">Nombre de usuario es un campo obligatorio</p>
                </div>

                <div class="form-group my-5">
                    <label for="email">Correo electrónico</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email es un campo obligatorio</p>
                </div>

                <div class="form-group my-5">
                    <label for="password">Contraseña</label>
                    <input type="password" th:field="*{clave}" class="form-control" id="password" placeholder="Ingrese su contraseña">
                    <p th:if="${#fields.hasErrors('clave')}" th:errors="*{clave}">Contraseña es un campo obligatorio</p>
                </div>

                <div class="form-group my-5">
                    <label for="birthdate">Fecha de nacimiento</label>
                    <input type="date" th:field="*{fechaNacimiento}" class="form-control" id="birthdate">
                </div>

                <div class="form-group my-5">
                    <label for="gender">Sexo</label>
                    <select th:field="*{sexo}" class="form-control" id="gender">
                        <option value="M" >Hombre</option>
                        <option  value="F">Mujer</option>
                    </select>
                </div>

                <div class="form-group my-5">
                    <label >Artista/Usuario</label>
                    <br>
                    <input type="checkbox"  th:id="usertype + ${role_item.id}"
                           th:align="center"
                           th:each="role_item : ${listaRoles}"
                           th:text="${role_item.rol}"
                           th:value="${role_item.id}"
                           th:field="*{rolDelUsuario}"
                    />
                </div>

                <div class="form-group my-5">
                    <label for="profileimg">Subir imagen de perfil</label>
                    <input type="file" th:field="*{imagen}" class="form-control-file" id="profileimg">
                </div>


                <div class="form-group my-5">
                    <label for="bgimg">Subir imagen de fondo</label>
                    <input type="file" th:field="*{imagenFondo}" class="form-control-file" id="bgimg">
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


                <div class="text-left my-5">
                    <button type="submit" class="btn btn-primary">Registrarme</button>
                </div>
            </form>


        </main>

    </div>
</div>



</div>






<!-- Optional JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
