<!doctype html>
<html lang="es_ES">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link href="../static/css/custom.css" type="text/css" rel="stylesheet">

    <!-- Bootstarp icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <title>Formulario de registro</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <aside class="col-3">
            <div class="card my-3" style="height:1000px">
              <a href="index.html" class="card" style="border: none;">
                <img src="../static/imagenes/logo.png" class="card-img-top mx-auto my-3 w-50" alt="...">
              </a>
            </div>
        </aside>
        <main class="offset-1 col-7">

            <h1 class="my-3">INTRODUZCA SUS DATOS DE REGISTRO</h1>

            <form>
                <div class="form-group my-5">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
                </div>


                <div class="form-group my-5">
                    <label for="email">Correo electr칩nico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electr칩nico">
                </div>


                <div class="form-group my-5">
                    <label for="password">Contrase침a</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contrase침a">
                </div>


                <div class="form-group my-5">
                    <label for="birthdate">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="birthdate">
                </div>


                <div class="form-group my-5">
                    <label for="gender">Sexo</label>
                    <select class="form-control" id="gender">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                </div>


                <div class="form-group my-5">
                    <label for="usertype">Artista/Usuario</label>
                    <select class="form-control" id="usertype">
                        <option value="artista">Artista</option>
                        <option value="usuario">Usuario</option>
                    </select>
                </div>


                <div class="form-group my-5">
                    <label for="profileimg">Subir imagen de perfil</label>
                    <input type="file" class="form-control-file" id="profileimg">
                </div>


                <div class="form-group my-5">
                    <label for="bgimg">Subir imagen de fondo</label>
                    <input type="file" class="form-control-file" id="bgimg">
                </div>


                <div class="text-left my-5">
                    <button type="submit" class="btn btn-primary" onclick="window.location.href = 'inicio_logueado.html';">Registrarme</button>
                </div>
            </form>


        </main>

    </div>
</div>






<!-- Optional JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
