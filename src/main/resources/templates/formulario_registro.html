<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeny</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/formulario_registro.css">
</head>
<body>

<div class="sidebar">
    <img src="/static/logo.png" class="logo" onclick="window.location.href='index.html'">
</div>


<div class="main-content">

    <br/>
    <br/>

    <h1 class="center-text">INTRODUZCA SUS DATOS DE REGISTRO</h1>

    <br/>
    <br/>


    <form class="form-center">
        <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Introduce tu nombre de usuario" required>
        </div>

        <br/>
        <br/>


        <div class="form-group">
            <label for="email">Correo electr칩nico</label>
            <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electr칩nico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </div>

        <br/>
        <br/>


        <div class="form-group">
            <label for="password">Contrase침a</label>
            <input type="password" class="form-control" id="password" placeholder="Introduce tu contrase침a" required>
        </div>

        <br/>
        <br/>


        <div class="form-group">
            <label for="birthdate">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="birthdate" required>
        </div>

        <br/>
        <br/>


        <div class="form-group">
            <label for="sex">Sexo</label>
            <select class="form-control" id="sex">
                <option>Hombre</option>
                <option>Mujer</option>
            </select>
        </div>

        <br/>
        <br/>


        <div class="form-group">
            <label for="artist_user">Artista/Usuario</label>
            <select class="form-control" id="artist_user">
                <option>Artista</option>
                <option>Usuario</option>
            </select>
        </div>

        <br/>
        <br/>


        <div class="form-group">
            <label for="profile_image">Subir imagen de perfil</label>
            <input type="file" class="form-control-file" id="profile_image">
        </div>

        <br/>
        <br/>


        <div class="form-group">
            <label for="background_image">Subir imagen de fondo</label>
            <input type="file" class="form-control-file" id="background_image">
        </div>

        <br/>
        <br/>


        <button type="submit" class="btn btn-primary center-btn" onclick="window.location.href='index.html'">REGISTRARME</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
